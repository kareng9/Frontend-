<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <form id="form-register" action="https://www.youtube.com/" method="get">
            <h2 class="container_title">Formulario</h2>
            <div id="name_container" class="input-container" >
                <label for="input-name" >Nombre:</label>
                <input type="text" name="name" id="input_name" class="input" placeholder="Nombre: "/>
                <p class="input-error"></p>
            </div>

            <div id="last_name_container" class="input-container" >
                <label for="input-name" >Apellido:</label>
                <input type="text" name="name" id="input_last_name" class="input" placeholder="Apellido: "/>
                <p class="input-error"></p>
            </div>

            <div id="cedula_container" class="input-container" >
                <label for="input-name" >CÃ©dula:</label>
                <input type="text" name="name" id="input_cedula" class="input" placeholder="Cedula: "/>
                <p class="input-error"></p>
            </div>

            <div id="email_container" class="input-container" >
                <label for="input-name" >Email:</label>
                <input type="text" name="name" id="input_email" class="input" placeholder="Email: "/>
                <p class="input-error"></p>
            </div>

            <div class="input_container">
                <button type="submit" class="button">Enviar</button>
            </div>

        </form>
    </div>
</body>
